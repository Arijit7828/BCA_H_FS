<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    <div class="calculator">
        <h1>Loan EMI Calculator</h1>
        <form id="loanForm">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" step="0.01" required>

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" name="interestRate" step="0.01" min="0" max="100" required>

            <label for="loanTerm">Loan Term (in years):</label>
            <input type="number" id="loanTerm" name="loanTerm" min="1" max="30" required>

            <button type="button" id="calculateEmi">Calculate EMI</button>
        </form>

        <div id="result">
            <p><strong>Monthly EMI:</strong> <span id="emiValue">0.00</span></p>
        </div>
    </div>
    <script src="class.js"></script>
</body>
</html>
