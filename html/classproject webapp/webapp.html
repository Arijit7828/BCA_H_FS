<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webapp.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Adamas</title>
</head>
<body>
   <div class="imgbackground"><img src="assets/Spiral transparent.png" alt=""></div>
   <div class="logo"><img src="assets/AU logo transparent.png" alt=""></div>
   <p style="color: white;" class="ptag">Register to</p>
   <p style="color: white;" class="ptag2">Student Portal</p>
   <p style="color: rgb(118, 114, 114);" class="ptag3">Create a new student portal account</p>
   
   <div class="box" >
    
        <form id="registration form">
            <label for="Full Name" style="color: white;">Full name</label>
            <input type="text" id="Full Name" placeholder="Your full name">

            <label for="E-Mail" style="color: white;">E-mail</label>
            <input type="email" id="E-Mail" placeholder="Enter valid E-Mail" min="12" max="30" required>

            <label for="Password" style="color: white;">Password</label>
            <input type="password" id="Password" placeholder="Password" min="1" max="30" required>

            <label for="Password" style="color: white;">Confirm Password</label>
            <input type="password" id="Password" placeholder="Confirm Password" min="1" max="30" required>

            
        </form>
    </div>
    <div class="button"> <button onclick="" style="background-color: blue">Register</button></div>
    <div class="ptag4" style="color: rgba(118, 114, 114);"><p>Have an account? Sign In</p></div>
</body>
</html>
